<script>
  const toRouter=(url)=>{
    let urls = window.location.href.split('/docsify')[0]
    window.location.href=urls+'/'+ url + '.html'
  }
  const  getToken=function() {
    // return window.localStorage.getItem(TokenKey)
    return window.sessionStorage.getItem('user_Token')
  }
  const  removeToken=function() {
    // return window.localStorage.getItem(TokenKey)
    return window.sessionStorage.removeItem('user_Token')
  }
  new Vue({
    el: '#headers',
    data: function() {
      return {
        loginAfter:getToken(),
        userInfo:'',
        urls:window.location.href,
      }
    },
    computed:{

    },
    methods:{
      handleCommand(ev){
        let url=window.location.href
        if( ev==1 && url.indexOf('userCenter') > -1 ) return;
        if(ev==1) toRouter('userCenter')
        else {
          removeToken()
          clearCookie('token')
          // if(){}
          toRouter('index')
        }
      },
      toMyCount(){
        toRouter('userCenter')
      }
    },
    mounted() {

    }
  })
</script>
