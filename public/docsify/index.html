<script src="js/docsify.min.js"></script>
<script>
  const toRouter=(url)=>{
    let urls = window.location.href.split('/docsify')[0]
    window.location.href=urls+'/'+ url + '.html'
  }
  const basrUrls=()=>{
    let urls = window.location.href.split('/docsify')[0]
    return urls
  }
  new Vue({
    el: '#headers',
    data: function() {
      return {
        loginAfter:false,
        userInfo:'',
        basrUrls:basrUrls()
      }
    },
    methods:{
      toProduct(){
        if(window.location.href.indexOf('product')>-1) return;
        toRouter('product')
      },
      toAbout(){
        if(window.location.href.indexOf('aboutUs')>-1) return;
        toRouter('aboutUs')
      },
      backindex(){
         toRouter('index')
      },
      userlogin(key){
        window.location.href=this.basrUrls+'/loginOrRegister.html#/?type='+key
      },
      userCenter(){
        toRouter('userVip')
      },
      toApi(){
        if(window.location.href.indexOf('/#/test')>-1) return
        window.location.href=this.basrUrls+'/docsify/#/test.md'
      }
    },
    mounted() {

    }
  })
</script>
