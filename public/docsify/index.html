<script>
  const toRouter=(url)=>{
    let urls = window.location.href.split('/docsify')[0]
    // let urlss = urls.substring(0,urls.lastIndexOf('/'))
    window.location.href=urls+'/'+ url + '.html'
  }

    let urls = window.location.href.split('/docsify')[0]
    // let baseUrl = urls.substring(0,urls.lastIndexOf('/'))
    return urls
  }
  new Vue({
    el: '#headers',
    data: function() {
      return {
        loginAfter:false,
        userInfo:'',
        basrUrls:basrUrls()
      }
    },
    methods:{
      backindex(){
         toRouter('index')
      },
      userlogin(key){
        window.location.href=this.basrUrls+'/loginOrRegister.html#/?type='+key
      },
      userCenter(){
        toRouter('userVip')
      },

    }
