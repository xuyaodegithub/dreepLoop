    <style>
        #aboutUs{
            min-height: 350px;
        }
        footer {
            background-color: #191919;
            color: rgb(152, 152, 152);
            font-size: 14px;
            line-height: 22px;
            padding: 40px 0 80px 0;
            border-bottom: 1px solid rgb(152, 152, 152);
            margin-top: 50px;
        }

        footer h5 {
            line-height: 1;
            font-size: 20px;
            color: #fff;
        }

        footer .F_l {
            width: 325px;
            margin-right: 85px;
        }

        footer .F_l img, footer h5 {
            margin-bottom: 25px;
        }

        footer .margin div a, footer .margin div span {
            display: block;
            color: rgb(152, 152, 152);
            line-height: 30px;
        }

        footer .F_l ~ div {
            margin-right: 120px;
        }
        footer .labelTages{
            margin-top: 50px;
            color: #354545;
        }
        footer .labelTages a{
            color: #2a3030;
            margin-right: 8px;
        }
        footer .labelTages span{
            margin-left:15px ;
        }
        .f_last {
            font-size: 16px;
            color: rgb(152, 152, 152);
            text-align: center;
            line-height: 57px;
            background-color: #191919;
        }
        .guo, .lv {
            position: relative;
        }

        .guo:hover img, .lv:hover img {
            display: block;
        }

        .guo img, .lv img {
            position: absolute;
            right: -100%;
            bottom: 0;
            background-color: #fff;
            display: none;
        }
    </style>
