<script>
  let urls = window.location.href.split('#/')[0]
  let baseUrl = urls.substring(0,urls.lastIndexOf('/'))
  function setWindow(){
    let Wwidth=document.documentElement.clientWidth
    let oDiv=document.querySelector('.rightBig')
    let oDiv2=document.querySelector('.OperatorRight')
    let scales=Wwidth/1920
    console.log(scales)
    document.body.transform="transform-origin:0 0"
    document.body.transform="scale("+scales+","+scales+")"
    // oDiv2.style.transform="scale("+scales+","+scales+")"
  }
  function userlogin(key){
    let url=window.location.href
    if(url.indexOf('login')>-1 || url.indexOf('Register')>-1) window.location.replace(baseUrl+'/loginOrRegister#/?type='+key)
    else window.location.href=baseUrl+'/loginOrRegister#/?type='+key
  }
  // function backindex(){
  //   // window.location.href=baseUrl+"/index"
  // }
  function userCenter(){
    window.location.href=baseUrl+"/userCenter"
  }
 function setWindeom(){
   let sc=document.documentElement.clientWidth/1920;
   let md=document.getElementById('view')
   md.setAttribute('content',"width=device-width,initial-scale="+sc.toFixed(2))
 }
  setWindeom()
</script>
